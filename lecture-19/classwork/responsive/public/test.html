<!DOCTYPE html>
<html>
  <head>
    <title>The Iron Yard Test Runner</title>

    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="grid.css" />
    
    <script src="libs/underscore.js"></script>
    <script src="libs/jquery.js"></script>
    <script src="libs/handlebars.js"></script>

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="cell columns2">
          here is some text in the first cell
        </div>
        <div class="cell columns5">
          non-spotlighted
          <div class="spotlight">
            Here is some spotlighted text
          </div>
        </div>
        <div class="cell columns3">
          here is some text in the third cell
        </div>
      </div>
      <div class="row">
        <div class="cell columns8">
          second row, by itself
        </div>
      </div>
      <div class="row">
        <div class="cell offset2 columns3">
          offset?
        </div>
        <div class="cell offset2 columns3">
          offset?
        </div>
      </div>
    </div>
  </body>
</html>

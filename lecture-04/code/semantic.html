<!DOCTYPE html>
<html>
  <head>
    <!-- <link rel="stylesheet" href="normalize.css" /> -->
    <link rel="stylesheet" href="semantic.css" />
  </head>
  <body>
    
    <button class="styled-button" data-kyleis="awesome"> I'm a button </button>

    <section class="highlight">
      Dropdown! 
      <select>
        <option>Red</option>
        <option>Green</option>
        <option>Blue</option>
      </select>

    </section>

    <section class='highlight'>
      <label>
        Here is a text field:
        <input type="text" placeholder="Instructions!" />
      </label>
    </section>

    <section>
      Here is a password field:
      <input type="password" />    
    </section>

    <section>
      Here is a radio field:
      <input type="radio" name="demo" checked />    <br/>

      <label>
        Here is another radio field:
        <input type="radio" name="demo" />
      </label>
    </section>

    <section>
      Here are some checkboxes:
      <input type="checkbox" checked />
      <input type="checkbox" />
      <input type="checkbox" checked />
    </section>

    <section>
      Here is a file upload:
      <input type="file" />
    </section>

    <section>
      Here is a time picker:
      <input type="time" />
    </section>

  </body>
</html>

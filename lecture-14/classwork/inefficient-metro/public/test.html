<!DOCTYPE html>
<html>
  <head>
    <title>The Iron Yard Test Runner</title>

    <script src="libs/mocha.js"></script>
    <script src="libs/chai.js"></script>
    <script src="libs/underscore.js"></script>
    <script src="libs/jquery.js"></script>

    <link href="index.css" rel="stylesheet" />

  </head>
  <body>

    <div class="selector">
      <select id="station">
      </select>
    </div>

    <div class="time">
      <input type="number" id="minutes" value="5" />
    </div>

    <div class="board">
      <div class="headers">
        <div class="field headline line">LN</div>
        <div class="field headline cars">CAR</div>
        <div class="field headline destination">DEST</div>
        <div class="field headline line">MIN</div>
      <div>
      <div id="metroData">
      </div>
    </div>
   
    <script src="index.js"></script>
    <script src="test/test.index.js"></script>

  </body>
</html>
